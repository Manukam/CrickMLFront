<div id="screen">
  <!-- {{playerList[0].player_name}} -->
  <!-- Backstage Controlls -->
  <div *ngFor="let cricketer of playerList; let i = index">
    <input type="radio" name="contatcs" id="contact-{{cricketer.id}}">
    <div class="item">
      <div class="portrait" id="P-{{cricketer.id}}"></div>
      <div class="details">
        <p class="name">{{cricketer.player_name}}</p>
        <p class="description">Developer</p>
        <div class="actions">
          <div class="mail">&#9993;</div>
          <div class="text">&#59168;</div>
          <div class="call">&#128222;</div>
          <div class="info"></div>
        </div>
      </div>
      <label for="contact-{{cricketer.id}}"></label>
    </div>
  </div>

  <div id="background"></div>
</div>
